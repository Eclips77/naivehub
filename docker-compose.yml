services:
  storage:
    build:
      context: .
      dockerfile: Dockerfile.storage
    container_name: naivehub-storage
    ports:
      - "8002:8002"
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./Data:/app/Data
      - storage-models-volume:/app/models
    networks:
      - naivehub-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  trainer:
    build:
      context: .
      dockerfile: Dockerfile.trainer
    container_name: naivehub-trainer
    ports:
      - "8001:8001"
    environment:
      - PYTHONPATH=/app
      - STORAGE_URL=http://storage:8002
    depends_on:
      - storage
    networks:
      - naivehub-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  predictor:
    build:
      context: .
      dockerfile: Dockerfile.predictor
    container_name: naivehub-predictor
    ports:
      - "8003:8000"
    environment:
      - PYTHONPATH=/app
      - STORAGE_URL=http://storage:8002
      - MAX_CACHE_SIZE=5
    volumes:
      - predictor-models-volume:/app/models
    depends_on:
      - storage
    networks:
      - naivehub-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  storage-models-volume:
    driver: local
  predictor-models-volume:
    driver: local

networks:
  naivehub-network:
    driver: bridge
